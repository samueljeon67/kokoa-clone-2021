<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://www.cocoatalk.co.kr/img/logo.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">KokoaTalk</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">Now</span>
            <div class="badge">1</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/78395150?s=460&u=f60bcc46dca674a5ff6d75c0be0141ad6d72f426&v=4"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">나에게</h4>
              <h6 class="user-component__subtitle">
                우리 은지, 시우, 연우, 은우 모두 사랑한다!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:12</span>
            <div class="badge">2</div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://www.thelec.kr/news/photo/202009/7412_6698_4347.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">이재용</h4>
              <h6 class="user-component__subtitle">
                병학씨, 한번만 더 생각해주세요.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">5</div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://image.zdnet.co.kr/2019/07/26/pym_HP6Yd9UGkjFKkXi6.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Donald Trump</h4>
              <h6 class="user-component__subtitle">
                Mr.Jeon, Thank you for your service!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">02:44</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">9</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/85591108de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
